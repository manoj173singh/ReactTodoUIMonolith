name: Build and SonarCloud Scan

on:
  push:
    branches:
      - main

jobs:
  build-and-analyze:
    name: Build and Analyze with SonarCloud
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for SonarCloud branch detection

      # 2️⃣ Setup Node.js (React project)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Lint code (check code quality)
      # - name: Lint code
      #   run: CI=false npm run lint

      # 5️⃣ Build project (ignore warnings in CI)
      - name: Build project
        run: CI=false npm run build

      # 6️⃣ Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build/

      # 7️⃣ SonarCloud Scan ✅
      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: .
          args: >
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.organization=manoj173singh
            -Dsonar.projectKey=manoj173singh_ReactTodoUIMonolith
            -Dsonar.branch.name=main
